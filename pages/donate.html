    <script>
    // Функция для определения и установки темы
    function setTheme() {
        // Проверяем системную тему
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Добавляем атрибут данных для отслеживания текущей темы
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        
        // Проверяем наличие iframe и настраиваем его фон
        const donateIframe = document.querySelector('.donate-iframe');
        if (donateIframe) {
            donateIframe.style.backgroundColor = isDark ? '#333' : '#fff';
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Устанавливаем тему при загрузке
        setTheme();
        
        // Слушаем изменения системной темы
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
    });
    </script>
