    <script>
    // Функция для определения и установки темы
    function setTheme() {
        // Проверяем системную тему
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Добавляем атрибут данных для отслеживания текущей темы
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        
        // Дополнительные настройки для UI-компонентов
        if (isDark) {
            // Любые дополнительные настройки для темной темы
            document.querySelectorAll('img').forEach(img => {
                // Уменьшаем яркость изображений в темной теме
                img.style.filter = 'brightness(0.9)';
            });
        } else {
            // Сбрасываем любые дополнительные настройки при светлой теме
            document.querySelectorAll('img').forEach(img => {
                img.style.filter = '';
            });
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Устанавливаем тему при загрузке
        setTheme();
        
        // Слушаем изменения системной темы
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
    });
    </script>
